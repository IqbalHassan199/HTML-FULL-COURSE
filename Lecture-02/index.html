<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <address>
        <h1>Lecture-02: List in HTML</h1>
        <p>This is order List</p>
        <ol>
            <li>This is first item</li>
            <li>This is secound item</li>
            <li>This is third item</li>
        </ol>
        <hr>
        <br>
        <p>This is unorder List</p>
        <ul>
            <li>This is first item</li>
            <li>This is secound item</li>
            <li>This is third item</li>
        </ul>

        <p>This is description List</p>
        <dl>
            <dt>My Name</dt>
            <dl>Mustafa</dl>

            <dt>My Age</dt>
            <dl>25</dl>
            
            <dt>Uni</dt>
            <dl>MAJU</dl>
        </dl>
    </address>
</body>

</html>
